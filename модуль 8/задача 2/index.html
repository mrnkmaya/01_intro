<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const users = [
            ["Alice", 25, true],
            ["Bob", 30, false],
            ["Charlie", 22, true],
            ["David", 27, true],
            ["Eve", 20, false]
        ];

        function getUser(users){
            return users
                    .filter(user => user[1] > 25 && user[2])
                    .sort((a, b) => a[1] - b[1])
                    .map(user => user[0])
        }

        console.log(getUser(users));
    </script>
</body>
</html>
