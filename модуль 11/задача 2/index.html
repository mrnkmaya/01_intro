<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Калькулятор стоимости доставки</h1>
    <form class="form">
    <div class="form-group">
        <label>
            Название товара:
            <input class="name" type="text" name="text" required></input>
        </label>
    </div>
    <div class="form-group">
        <label>
            Вес товара (кг):
            <input class="weight" type="number" name="number" required></input>
        </label>
    </div>
    <div class="form-group">
        <label>
            Расстояние доставки:
            <input class="distance" type="number" required></input>
        </label>
    </div>
    <button class="submit" type="submit">Добавить товар</button>
    <span class="error"></span>
    </form>

    <table class="list">
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Вес (кг)</th>
                <th>Расстояние (км)</th>
                <th>Стоимость доставки</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
